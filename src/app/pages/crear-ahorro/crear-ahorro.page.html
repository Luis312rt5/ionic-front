<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="volver()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Crear Ahorro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descripci√≥n</ion-label>
    <ion-input [(ngModel)]="descripcion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Meta</ion-label>
    <ion-input type="number" [(ngModel)]="meta"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="crearAhorro()">Crear</ion-button>
</ion-content>
