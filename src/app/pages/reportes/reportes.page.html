<ion-menu contentId="main-content" type="overlay">
<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-button (click)="mainMenu.close()">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Menú</ion-title>
</ion-toolbar>
  <ion-content>
    <ion-list>
  <ion-item routerLink="/movimientos" routerDirection="root">
    <ion-icon slot="start" name="swap-horizontal-outline"></ion-icon>
    Movimientos
  </ion-item>

  <ion-item routerLink="/deudas" routerDirection="root">
    <ion-icon slot="start" name="card-outline"></ion-icon>
    Deudas
  </ion-item>

  <ion-item routerLink="/reportes" routerDirection="root">
    <ion-icon slot="start" name="bar-chart-outline"></ion-icon>
    Reportes
  </ion-item>

  <ion-item routerLink="/ahorros-compartidos" routerDirection="root">
    <ion-icon slot="start" name="people-outline"></ion-icon>
    Ahorros Compartidos
  </ion-item>

  <ion-item (click)="cerrarSesion()">
    <ion-icon slot="start" name="log-out-outline"></ion-icon>
    Cerrar sesión
  </ion-item>
</ion-list>
  </ion-content>
</ion-menu>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reportes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <ion-segment (ionChange)="cambiarPeriodo($event)" value="mensual">
    <ion-segment-button value="diario">
      <ion-label>Diario</ion-label>
    </ion-segment-button>
    <ion-segment-button value="semanal">
      <ion-label>Semanal</ion-label>
    </ion-segment-button>
    <ion-segment-button value="mensual">
      <ion-label>Mensual</ion-label>
    </ion-segment-button>
    <ion-segment-button value="anual">
      <ion-label>Anual</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Resumen General</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Ingresos:</strong> {{ resumen.ingresos | currency:'USD' }}</p>
      <p><strong>Gastos:</strong> {{ resumen.gastos | currency:'USD' }}</p>
      <p><strong>Ahorro:</strong> {{ resumen.ahorro | currency:'USD' }}</p>
    </ion-card-content>
  </ion-card>

  <div class="chart-container">
    <canvas baseChart [data]="chartData" [options]="chartOptions" [type]="'bar'"></canvas>
  </div>
</ion-content>
