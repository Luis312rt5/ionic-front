<ion-content class="register-content">
  <div class="background-decoration">
    <div class="top-blob"></div>
    <div class="bottom-blob"></div>
  </div>

  <form (submit)="registrar()" class="register-form">
    <h2 class="register-title">Crear Cuenta</h2>

    <ion-item lines="none" class="input-item">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-item">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-item">
      <ion-label position="floating">ContraseÃ±a</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" class="register-button">Registrarse</ion-button>

    <ion-button expand="full" fill="clear" class="login-link" routerLink="/login">
      Ya tengo cuenta
    </ion-button>
  </form>
</ion-content>
